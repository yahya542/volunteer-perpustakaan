{% extends "base.html" %}
{% block title %}Daftar Buku{% endblock %}
{% block content %}
    <h2>Daftar Buku</h2>
    <ul>
        {% for buku in daftar_buku %}
            <li>
                <a href="{% url 'detail' buku.id %}">{{ buku.judul }}</a> oleh {{ buku.penulis }}
            </li>
        {% empty %}
            <li>Tidak ada buku.</li>
        {% endfor %}
    </ul>
{% endblock %}
